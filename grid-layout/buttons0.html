<!DOCTYPE html>
<html lang="en">
<head>
	<title>bootstrap | grid0</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../boostrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../boostrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../boostrap/css/custom-grids.css">
</head>
<body>
	<div class="jumbotron text-center">
		<h2><u>Pre-Konza developers</u></h2>
		<p>Welcome to this platform for learning and coding</p>
	</div>
	<div class="container">
		<h2 class="container">Buttons in bootstrap</h2>
		<button class="btn">Button-active</button>
		<button class="btn btn-default">button default</button>
		<button class="btn btn-primary">button primary</button>
		<button class="btn btn-info">button info</button>
		<button class="btn btn-success">success</button>
</div>
<br>
<br>
<div class="jumbotron text-left">
	<div class="container">
		<h2>Create the long button</h2>
		<button class="btn btn-primary btn-block">Block button</button>
	</div>
	<div class="jumbotron text-center">
		<h3>Create an active and disable buttons</h3>
	<button class="btn btn-primary active">active btn</button><br><br>
	<button class="btn btn-primary disabled">btn disabled</button>
</div>
</div>
<!--add the js library for interactivity-->

<script type="text/javascript" src="../jquery/jquery.min.css"></script>
<script type="text/javascript" src="../boostrap/js/bootstrap.min.js"></script>

</html>
